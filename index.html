<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/block.css">
    <title>GitNote</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <nav class="header__inner">
                <a href="" class="header__logo"><h2 class="header__logo-text">GitNote</h2></a>
                <input type="checkbox" id="cb1">
                <label class="header__toggle" for="cb1"></label>
                <ul class="header__menu">
                    <li class="header__menu-item header__menu-item--active"><a href="" class="header__menu-link">Git</a>
                    </li>
                    <li class="header__menu-item"><a href="" class="header__menu-link">GitHub</a></li>
                    <li class="header__menu-item"><a href="" class="header__menu-link">Test</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="block">
                <h2 class="block__title">Set up</h2>
                <div class="block__code">
                    <div class="block__code-text">
                        <p class="block__code-command">git config -l</p>
                        <p class="block__code-explaining">Show all git settings</p>
                    </div>
                    <div class="block__code-button">
                        <button class="block__code-copy">
                            <img src="images/copy.svg" alt="copy">
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>

<script src="js/script.js"></script>
</body>
</html>
